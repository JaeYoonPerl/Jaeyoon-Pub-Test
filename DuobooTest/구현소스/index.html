<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DUBOO 퍼블리싱 테스트</title>

        <!-- 폰트어썸 아이콘CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <!-- 메인 CSS -->
        <link rel="stylesheet" href="./css/main.css" />
        <!-- 미디어쿼리 css -->
        <link rel="stylesheet" href="./css/media.css" />

        <!-- 제이쿼리 라이브러리 -->
        <script src="./js/jquery-3.7.1.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>

        <!-- 메인JS -->
        <script type="module" src="./js/main.js"></script>
    </head>
    <body>
        <!-- 상단영역 -->
        <div id="top-area">
            <header class="top-area">
                <!-- 1-1. 최상위 -->
                <div class="top-box">
                    <div class="wid">

                        <!-- 1-1-1. 쇼핑몰 카테 -->
                        <div class="shopcate-box">
                            
                                <a href="#"> FIRST KIDS Mall </a>
    
                                <a href="#"> French Cat </a>
    
                                <a href="#"> GUESS Kids </a>
                            
                        </div>
                        <!-- 1-1-2. 로드인 회원가입 -->
                        <div class="login-box">
                            
                                <a href="#">로그인</a>
    
                                <a href="#">회원가입</a>
    
                                <a href="#">마이페이지</a>
                            
                        </div>
                    </div>
                </div>

                <!-- 2. mid-box -->
                 <nav class="mid-box">

                    <div class="wid">

                        <!-- GNB 메뉴 -->
                        <nav class="gnb">
                            <li><a href="#">
                               카테고리
                            </a></li>
                            <li><a href="#">
                               기획전
                            </a></li>
                            <li><a href="#">
                               아울렛
                            </a></li>
                            <li><a href="#">
                               이벤트
                            </a></li>
                        </nav>
        
                        <!-- 로고 -->
                         <div class="main-logo">
                           <a href="#">Tiffany</a>
                            
                         </div>
        
                         <!-- 아이콘 -->
                          <div class="icon-box">
                               <a href="#">
                                   <i class="fa-solid fa-magnifying-glass"></i>
                               </a>
                               <a href="#">
                                   <i class="fa-regular fa-heart"></i>
                               </a>
                               <a href="#">
                                   <i class="fa-solid fa-cart-shopping"></i>
                               </a>
   
                          </div>
                    </div>
                    </nav>
            </header>
        </div>
        <!-- 배너 영역 -->
        <div id="ban-area"></div>
        <div id="main-area"></div>

        <!-- 하단 영역 -->
        <div id="footer-area">
            <div class="wid">
                <div class="top-foot-box">
                    <div class="left-box">
                        <a href="#">고객센터</a>
                        <a href="#">온라인멤버십</a>
                    </div>
                    <div class="right-box">
                        <a href="#">회사소개</a>
                        <a href="#">이용약관</a>
                        <a href="#">개인정보처리방침</a>
                    </div>
                </div>
                <div class="info-box">

                </div>
            </div>


        </div>
    </body>
</html>
