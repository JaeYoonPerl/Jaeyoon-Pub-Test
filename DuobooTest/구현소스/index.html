<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

       

        <title>DUBOO 퍼블리싱 테스트</title>

        <!-- 폰트어썸 아이콘CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

        <!-- 메인 CSS -->
        <link rel="stylesheet" href="./css/main.css" />
        <!-- 미디어쿼리 css -->
        <link rel="stylesheet" href="./css/media.css" />

        <!-- 제이쿼리 라이브러리 -->
        <!-- <script src="./js/jquery-3.7.1.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script> -->

        <script type="module" src="./js/main.js"></script>
        
        <script src="./js/drag_slide.js"></script>
    </head>

   
    <body>
        <!-- 상단영역 -->
        <div id="top-area"></div>
        <!-- 배너 영역 -->
        <div id="ban-area">
            <div class="swiper mainBan">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a href="#"><img class="mainImg"src="./images/main_img/mImg01.png" alt="메인배너"></a></div>
                    <div class="swiper-slide"><a href="#"><img class="mainImg"src="./images/main_img/mImg01.png" alt="메인배너"></a></div>
                    <div class="swiper-slide"><a href="#"><img class="mainImg"src="./images/main_img/mImg01.png" alt="메인배너"></a></div>
                    
                </div>
                <div class="swiper-button-next mBanBtn"></div>
                <div class="swiper-button-prev mBanBtn"></div>
                
            </div>
        </div>

        <div id="main-area">
            <div class="bestItem">
                <h2>BEST ITEM</h2>
                <div class="swiper bSwiper sbanner">
                    <div class="swiper-wrapper bBox">
                        <!-- 여기에 동적으로 슬라이드가 추가됩니다 -->
                    </div>
                    <div class="swiper-scrollbar sbar"></div>
                </div>
            </div>
            
            <div class="newArr">
                <h2>NEW ARRIVALS</h2>
                <div class="swiper nSwiper sbanner">
                    <div class="swiper-wrapper nBox">
                        <!-- 여기에 동적으로 슬라이드가 추가됩니다 -->
                    </div>
                    <div class="swiper-scrollbar sbar"></div>
                </div>
            </div>            
        </div>

        <div class="lookbook">
            <div class="swiper lbSwiper">
                <div class="swiper-wrapper lbSwiper-wrap">
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook01.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook02.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook03.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook04.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook05.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook06.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook07.png" alt=""></div>
                  <div class="swiper-slide"><img src="./images/lookbook_img/lookbook08.png" alt=""></div>
                  
                </div>
                <div class="swiper-scrollbar"></div>
              </div>
        </div>
       

        


        <!-- 하단 영역 -->
        <div id="footer-area"></div>

        <!-- swiperJs -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./js/sw_slide.js"></script>
    </body>
</html>
